<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>

		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>IP Address Tracker</h1>
				<div class="input__field">
					<input type="text" name="" placeholder="Search for any IP address or domain" id="input" />
					<button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="" /></button>
				</div>
			</div>
		</header>

		<div class="ip__info">
			<div class="container grid">
				<div class="info">
					<p>IP Adress</p>
					<h3 class="ip_adress">192.212.174.101</h3>
				</div>

				<div class="info">
					<p>Location</p>
					<h3 class="location__info">1.1.1.1</h3>
				</div>

				<div class="info">
					<p>Time Zone</p>
					<h3 class="timezone__info">1.1.1.1</h3>
				</div>

				<div class="info">
					<p>ISP</p>
					<h3 class="isp__info">IP ISP</h3>
				</div>
			</div>
		</div>

		<div class="map" id="mapid"></div>
		<!-- Location  UTC -->
		<!-- add offset value dynamically using the API -->

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</body>
</html>
